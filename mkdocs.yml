site_name: "Synthetic Quantum Circuit Generator Documentation"

theme:
  name: "material"

plugins:
- search
- mkdocstrings:
    enabled: !ENV [ENABLE_MKDOCSTRINGS, true]
    #custom_templates: templates
    default_handler: python
    locale: en
    handlers:
      python:
        options:
          show_source: true
          show_root_heading: true

nav:
  - Home: index.md
  - Circuit Wrapper: 
      - Constructors: circuit.md
      - Size related features: size.md
      - IG features: interaction_graph.md
      - GDG features: gate_dependency_graph.md

